###
# app configuration
# https://docs.pylonsproject.org/projects/pyramid/en/latest/narr/environment.html
###

[app:main]
use = egg:todox

# Cấu hình reload templates tự động khi thay đổi (chỉ dùng cho development)
pyramid.reload_templates = true
# Tự động reload assets (css, js)
pyramid.reload_assets = true
# Hiển thị debug toolbar (nếu cài đặt pyramid_debugtoolbar)
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
# Cấu hình bao gồm các module cần thiết
pyramid.includes =
    pyramid_jinja2
    pyramid_tm

# Kết nối cơ sở dữ liệu (SQLite cho đơn giản)
sqlalchemy.url = sqlite:///%(here)s/todox.sqlite

[server:main]
use = egg:waitress#main
listen = localhost:6543

###
# logging configuration
# https://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

[loggers]
keys = root, todox, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_todox]
level = DEBUG
handlers =
qualname = todox

[logger_sqlalchemy]
level = INFO
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s
